<!-- Spinner -->
<ngx-spinner bdColor="rgba(237, 238, 240, 1)"
             size="medium"
             color="#05adad"
             type="line-scale-pulse-out">
    <br />
    <p style="font-size: 20px; color: #05adad; font-weight:bold">Loading...</p>
</ngx-spinner>

<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full xl:w-4/12 lg:w-4/12 md:w-4/12 px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
        <div class="rounded-t mb-0 px-6 py-6">
          <!-- Logo -->
          <div class="mb-1 w-50 h-22">
            <img class="mx-auto" src="assets/img/KITT_logo_teal_solid@1X.png">
          </div>

          <div class="text-center mb-3">
            <h6 class="text-teal-500 text-2xl font-bold">Sign in</h6>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form [formGroup]="signInForm" #signInNgForm="ngForm">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-teal-500 text-xs font-bold mb-2" htmlFor="grid-password">
                Email
              </label>
              <input type="email" [formControlName]="'email'"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email" />
                <span class="text-red-500" *ngIf="formCtrl.email.touched && formCtrl.email.invalid ||formCtrl.email.errors && signInFormSubmitted">
                  <small *ngIf="formCtrl.email.errors.required">Email is required.</small>
                  <small *ngIf="formCtrl.email.errors.pattern">Please enter a valid email address.</small>
                </span>
            </div>

            <div class="relative w-full mb-3">
              <label class="block uppercase text-teal-500 text-xs font-bold mb-2" htmlFor="grid-password">
                Password
              </label>
              <div>
                <input type="password" [formControlName]="'password'"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="Password" #passwordField />
              </div>
              <div class="text-red-500" *ngIf="formCtrl.password.touched && formCtrl.password.invalid ||formCtrl.password.errors && signInFormSubmitted">
                <small *ngIf="formCtrl.password.errors.required">Password is required.</small>
                <small *ngIf="formCtrl.password.errors?.minlength">Password isn't long enough, a minimum of 8
                    characters required.</small>
                <small *ngIf="formCtrl.password.errors?.maxlength">Password, should not exceed 20
                    characters.</small>
              </div>
            </div>
            <div>
              <div class="inline-flex items-center cursor-pointer">
                <a role="button" class="text-sm font-medium text-indigo-600 hover:underline" (click)="forgotPassword()">
                  Forgot password?
                </a>
              </div>
            </div>

            <div class="text-center mt-6">
              <button
                class="bg-teal-500 text-white text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="button" [disabled]="signInForm.disabled" (click)="signIn()">
                <span *ngIf="!signInForm.disabled">
                  Sign in
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
