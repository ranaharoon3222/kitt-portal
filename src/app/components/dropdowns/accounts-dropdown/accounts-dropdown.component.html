<!-- <a class="text-blueGray-500 block" (click)="toggleDropdown($event)" #btnDropdownRef> -->
<a class="text-blueGray-500 block" #btnDropdownRef>
    <div class="justify-end flex">
        <span class="mr-4 text-blueGray-600 cursor-pointer">
            <i class="fas fa-bell"></i>
        </span>
    </div>
</a>
<!-- <div class="min-w-48 z-50" (mouseleave)="toggleDropdown($event)" #popoverDropdownRef> -->
<div class="min-w-48 z-50" #popoverDropdownRef>
    <div class="bg-white text-base z-50 float-left py-2 list-none text-left rounded shadow-lg min-w-48"
        [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'">
        <div *ngFor="let acc of accountList; let i = index">
            <a
                class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700 cursor-pointer">
                {{ acc.name }}
            </a>
            <div class="h-0 my-2 border border-solid border-blueGray-100" *ngIf="i !== (accountList.length - 1)"></div>
        </div>
    </div>
</div>
